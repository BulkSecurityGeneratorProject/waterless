<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myHouseHoldLabel">Create or edit a House Hold</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!houseHold.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="houseHold.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_streetAddress">Street Address</label>
            <input type="text" class="form-control" name="streetAddress" id="field_streetAddress"
                [(ngModel)]="houseHold.streetAddress"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_houseNumber">House Number</label>
            <input type="text" class="form-control" name="houseNumber" id="field_houseNumber"
                [(ngModel)]="houseHold.houseNumber"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_postalCode">Postal Code</label>
            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                [(ngModel)]="houseHold.postalCode"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="houseHold.city"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_flatNumber">Flat Number</label>
            <input type="number" class="form-control" name="flatNumber" id="field_flatNumber"
                [(ngModel)]="houseHold.flatNumber"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_numberOfPeople">Number Of People</label>
            <input type="number" class="form-control" name="numberOfPeople" id="field_numberOfPeople"
                [(ngModel)]="houseHold.numberOfPeople"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_latitude">Latitude</label>
            <input type="number" class="form-control" name="latitude" id="field_latitude"
                [(ngModel)]="houseHold.latitude"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_longitude">Longitude</label>
            <input type="number" class="form-control" name="longitude" id="field_longitude"
                [(ngModel)]="houseHold.longitude"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
