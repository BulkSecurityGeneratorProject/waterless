<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMeasurePointLabel">Create or edit a Measure Point</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!measurePoint.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="measurePoint.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_startTm">Start Tm</label>
            <div class="input-group">
                <input id="field_startTm" type="text" class="form-control" name="startTm" ngbDatepicker  #startTmDp="ngbDatepicker" [(ngModel)]="measurePoint.startTm"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="startTmDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_endTm">End Tm</label>
            <div class="input-group">
                <input id="field_endTm" type="text" class="form-control" name="endTm" ngbDatepicker  #endTmDp="ngbDatepicker" [(ngModel)]="measurePoint.endTm"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="endTmDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ipAddress">Ip Address</label>
            <input type="text" class="form-control" name="ipAddress" id="field_ipAddress"
                [(ngModel)]="measurePoint.ipAddress"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                [(ngModel)]="measurePoint.value"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_houseHold">House Hold</label>
            <select class="form-control" id="field_houseHold" name="houseHold" [(ngModel)]="measurePoint.houseHoldId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="houseHoldOption.id" *ngFor="let houseHoldOption of households; trackBy: trackHouseHoldById">{{houseHoldOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
